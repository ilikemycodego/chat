{{ define "base" }}

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/img/chat.png" type="image/png">
  <link rel="stylesheet" href="/static/css/logo.css">
  <link rel="stylesheet" href="/static/css/theme.css">



  <title>chat.com</title>
</head>

<body theme="{{ .Theme }}">

  <div class="band">
    <div class="main">
      {{ block "logo" . }}{{ end }}
      <br>

      <!-- Контент: видим только если пользователь не залогинен -->
      {{if not .Name}}

      <div id="content">
        <label>Добро пожаловать в чат!</label><br>
        <br>
        <form hx-post="/start" hx-target="#content" hx-swap="innerHTML">
          <button type="submit">Next</button>
        </form>
      </div>

      {{end}}

      <!-- Приветствие и меню: видим только если пользователь залогинен -->
      {{if .Name}}

      <div class="greeting">
        <span>{{.Name}}</span><span>
          <a class="gear" href="/setting" hx-get="/setting" hx-target="#content" hx-swap="innerHTML">
            &nbsp;&nbsp;&#9881;
          </a>
        </span>


      </div>

      <div class="content" id="content"></div>
      {{end}}
    </div>
  </div>

  <script src="https://unpkg.com/htmx.org@1.9.3"></script>

</body>

</html>

{{ end }}
